<div class="d-flex p-2 m-2"></div>
<div class="card" style="width: 15rem;">
  <img [src]= "obj.img |imagenEmpty:'mascotas'" class="card-img-top col-img" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ obj.raza }}</h5>
    <p class="card-text">
     <strong>{{ obj.origen }}</strong>
    </p>
    <p class="card-text"><strong>Peso </strong> {{ obj.peso }}</p>
    <p class="card-text"><strong>Guardian </strong> {{ obj.guardian }}</p>
    <a [routerLink]="['/'+pets+'/',obj.id]" class="btn btn-primary"> Leer m√°s</a>
    <a (click)="eliminarPets(obj.id)" class="btn btn-warning m-1"><i class="bi bi-trash"></i> Quitar</a>
  </div>
</div>
